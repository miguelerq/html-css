<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Testando abrir images e testar aumentando e diminuindo o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="flexivel">
        
    </picture>
    <h1>Reproduzindo audio</h1>
    <!--<audio src="midia/Smokey's Lounge - TrackTribe.mp3" controls autoplay></audio>
    <Formatos competiveis : mp3 ogg wav-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Smokey's Lounge - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Smokey's Lounge - TrackTribe.ogg" type="audio/ogg"> <!--se tiver conversor o codigo respeita o orden pra ver com qual audio o navegador e compativel-->
        <p>Seu navegador nao e compativel com o audio <a href="midia/Smokey's Lounge - TrackTribe.mp3">Faz click aqui pra baixar o archivo</a></p>
    </audio>
</body>
</html>
