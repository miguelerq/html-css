<!DOCTYPE html>
<html lang="en">
<head>

    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Dar uma lida</li>
        <li>Escobar dentes</li>
        </ol>
    <h2>Listas nao ordenada</h2>
    <ul type="square"><!--disc circle square-->
        <li>Massa</li>
        <li>Tapioca</li>
        <li>Cafe</li>
    </ul>
    <h2>misturando listas</h2>
        <h3>clubes de fut</h3>
            <ol>espana
                <li>barcelona</li>
                <li>espanol</li>
                <li>sevilla</li>
            </ol>
            <ol start="4">inglaterra
                <li>chelsea</li>
                <li>man uni</li>
                <li>man cit</li>
            </ol>
</body>
</html>
