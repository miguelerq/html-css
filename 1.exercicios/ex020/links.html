<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a{
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: blue;
            background-color: aquamarine;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;

        }
    </style>
    <title>Links</title>
</head>
<body>
    <h1>Personalizando Linsk</h1>
    <ul>
        <li> <a href="https://github.com/miguelerq">Repositorio Github</a></li></li>
        <li><a href="https://www.linkedin.com/in/miguelerq/">Perfil linkedin</a></li>
    </ul>
</body>
</html>
